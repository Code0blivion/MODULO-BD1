<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Empleado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="register.css" type="text/css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Registro de Empleado</h2>
          <form id="registroEmpleadoForm">
            <div class="mb-3">
              <label for="firstName" class="form-label">Nombres</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Ingresa tus nombres"
              />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Apellidos</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Ingresa tus apellidos"
              />
            </div>
            <div class="mb-3">
              <label for="birthdate" class="form-label"
                >Fecha de Nacimiento</label
              >
              <input
                type="date"
                class="form-control"
                id="birthdate"
                placeholder="dd/mm/aaaa"
              />
            </div>
            <div class="mb-3">
              <label for="joindate" class="form-label">Fecha de Ingreso</label>
              <input
                type="date"
                class="form-control"
                id="joindate"
                placeholder="dd/mm/aaaa"
              />
            </div>
            <div class="mb-3">
              <label for="tipoCargo" class="form-label">Tipo de Cargo</label>
              <select class="form-control" id="tipoCargo">
                <option value="">Selecciona un tipo de cargo</option>
                <!-- Aquí se llenará dinámicamente con los tipos de cargo -->
              </select>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingresa tu correo"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Ingresa tu contraseña"
              />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Repetir Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Repite tu contraseña"
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Registrarse
            </button>
          </form>
          <div class="text-center mt-3">
            <button
              class="btn btn-secondary"
              onclick="window.location.href='/'"
            >
              Volver al Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Registro Exitoso</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            El empleado ha sido registrado exitosamente.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/registro_empleado.js"></script>
  </body>
</html>
