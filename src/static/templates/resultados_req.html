<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados Pruebas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/detalle_requerimiento.css" />
  </head>

  <body>
    <header class="bg-primary text-white text-center p-3">
      <h1>Bienvenido: <span id="username"></span></h1>
      <p>Fecha: <span id="date"></span></p>
    </header>

    <main class="mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4">Mejores resultados Pruebas</h2>
          <ol id="resultList">
            <!-- Aquí se poblarán los resultados posteriormente -->
          </ol>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button
          id="returnButton"
          class="btn btn-light"
          onclick="window.history.back()"
        >
          Volver
        </button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/detalle_req.js"></script>
  </body>
</html>
