<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analista General</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/lista_opcionados.css" type="text/css" />
  </head>

  <body>
    <header class="bg-primary text-white text-center p-3">
      <h1>Bienvenido: <span id="username"></span></h1>
      <p>Fecha: <span id="date"></span></p>
    </header>

    <main class="mt-5 container-fluid text-center">
      <h1 class="text-center mb-4">Candidatos Opcionados</h1>

      <div class="accordion-container mx-auto">
        <div class="accordion" id="candidatesAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="candidateHeadingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#candidateCollapseOne"
                aria-expanded="true"
                aria-controls="candidateCollapseOne"
              >
                Candidato 1
              </button>
            </h2>
            <div
              id="candidateCollapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="candidateHeadingOne"
              data-bs-parent="#candidatesAccordion"
            >
              <div class="accordion-body">Detalles del Candidato 1.</div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="candidateHeadingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#candidateCollapseTwo"
                aria-expanded="false"
                aria-controls="candidateCollapseTwo"
              >
                Candidato 2
              </button>
            </h2>
            <div
              id="candidateCollapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="candidateHeadingTwo"
              data-bs-parent="#candidatesAccordion"
            >
              <div class="accordion-body">Detalles del Candidato 2.</div>
            </div>
          </div>
          <!-- Agrega más acordeones para otros candidatos según sea necesario -->
        </div>
      </div>

      <button id="logoutButton" class="btn btn-light mb-4">Logout</button>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
