<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vista de Requerimiento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/requerimiento.css" type="text/css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Registro de Requerimiento</h2>
          <form id="requerimientoForm">
            <div class="mb-3">
              <label for="minSalary" class="form-label">Salario Mínimo</label>
              <input
                type="number"
                class="form-control"
                id="minSalary"
                name="minSalary"
                placeholder="Ingrese el salario mínimo"
                min="0"
                max="999999"
                required
              />
            </div>
            <div class="mb-3">
              <label for="maxSalary" class="form-label">Salario Máximo</label>
              <input
                type="number"
                class="form-control"
                id="maxSalary"
                name="maxSalary"
                placeholder="Ingrese el salario máximo"
                min="0"
                max="999999"
                required
              />
            </div>
            <div class="mb-3">
              <label for="jobDescription" class="form-label"
                >Descripción de Función</label
              >
              <input
                type="text"
                class="form-control"
                id="jobDescription"
                name="jobDescription"
                maxlength="50"
                placeholder="Ingrese la descripción de la función"
                required
              />
            </div>
            <div class="mb-3">
              <label for="careerDescription" class="form-label"
                >Descripción de Carrera</label
              >
              <input
                class="form-control"
                id="careerDescription"
                name="careerDescription"
                maxlength="50"
                placeholder="Ingrese la descripción de la carrera"
                required
              />
            </div>
            <div class="mb-3">
              <label for="vacancies" class="form-label"
                >Número de Vacantes</label
              >
              <input
                type="number"
                class="form-control"
                id="vacancies"
                name="vacancies"
                placeholder="00"
                min="0"
                max="99"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Asignar a Analista General</label>
              <div id="analystsContainer"></div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">
                Crear Requerimiento
              </button>
            </div>
          </form>
          <div class="d-flex justify-content-between mt-3">
            <a href="/" class="btn btn-danger btn-sm">Cerrar Sesión</a>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts/requerimiento.js"></script>
  </body>
</html>
