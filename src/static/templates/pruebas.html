<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pruebas requerimiento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/pruebas.css" />
  </head>

  <body>
    <header class="bg-primary text-white text-center p-3">
      <h1>Bienvenido: <span id="username"></span></h1>
      <p>Fecha: <span id="date"></span></p>
    </header>

    <main class="container mt-5">
      <h1 class="mb-5">Asignar Prueba</h1>

      <!-- Lista de acordeones radio buttons -->
      <form action="#" method="post">
        <div class="accordion" id="testsAccordion">
          <!-- Aquí se llenarán dinámicamente los acordeones -->
        </div>
        <button type="submit" class="btn btn-dark btn-asignar">
          Asignar prueba
        </button>
      </form>

      <div class="d-flex justify-content-center mt-3">
        <button
          class="btn btn-primary btn-lg mb-2"
          onclick="window.history.back();"
        >
          Volver
        </button>
      </div>
    </main>

    <!-- Modal de confirmación -->
    <div
      class="modal fade"
      id="confirmationModal"
      tabindex="-1"
      aria-labelledby="confirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmationModalLabel">
              Confirmación
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">La prueba ha sido asignada exitosamente.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/pruebas.js"></script>
  </body>
</html>
